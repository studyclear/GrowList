<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GrowList â€” ToDo & Focus App</title>


<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />


<!-- Custom CSS -->
<link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">


<div class="container py-4">
<h1 class="title">GrowList</h1>
<p class="text-center subtitle">Atur hari ini. Bentuk masa depanmu.</p>


<div class="d-flex justify-content-end mb-2">
<button id="themeToggle" class="btn btn-light">Light / Dark</button>
</div>


<!-- CARD UTAMA -->
<div class="card p-4 mb-4">
<h3 class="mb-3">Tambah Tugas</h3>
<input id="taskInput" type="text" class="form-control neon-input mb-2" placeholder="Nama tugas..." />
<button id="addTaskBtn" class="btn neon-btn w-100">Tambah</button>
</div>


<!-- LIST TUGAS -->
<div class="card p-4">
<h3 class="mb-3">Daftar Tugas</h3>
<ul id="taskList" class="list-group neon-list"></ul>
<p class="empty-message mt-3 text-muted text-center">Belum ada tugas. Tambah tugas untuk mulai.</p>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
